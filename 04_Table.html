<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Customize</title>
    <style>
        table{
            margin-top: 150px;
        }
        table,td{
            border: 5px solid greenyellow;
            border-collapse: collapse;
        }
        td{
            text-align: center;
        }
    </style>
</head>
<body>

 <table width="70%" align="center">
     <tr>
         <td colspan="8">Title</td>
     </tr>
     <tr>
         <td colspan="2">john</td>
         <td colspan="6">US</td>
     </tr>
     <tr>
         <td>cat</td>
         <td colspan="6">delhi</td>
         <td>elephant</td>
     </tr>
     <tr>
         <td>fox</td>
         <td>grape</td>
         <td colspan="3">hat</td>
         <td colspan="2">ice</td>
         <td>jug</td>
     </tr>
     <tr>
         <td colspan="3">kites</td>
         <td colspan="6">luck</td>
     </tr>
 </table>
</body>
</html>
