<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array with table formet</title>
    <style>
        input{
            margin-left: 30px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
<h2>Array Accessing in table</h2>
<input type="button" value="get details" onclick="f1()">
<table id="list" border="2px" width="100%">
<ol type="A">
    <tr>

    </tr>

</ol>

</table>

<script>
    function f1() {
        var arr=["HTML","CSS","JavaScript","BootStrap","AngularJS"];

        var output='';
        for(var i=0; i<arr.length;i++){
            output+='<td><li>' +arr[i] + '</li></td>';
        }

        document.getElementById('list').innerHTML=output;
    };

</script>
</body>
</html>
