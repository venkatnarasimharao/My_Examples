<!DOCTYPE html>
<html>
<head>
	<title>JSON Object stringfy</title>
</head>
<body>
	<p>this is converting javascript oject to JSON</p>
<h1 id="stringify"></h1>
<script type="text/javascript">
	var obj={
		name:"narasimha",
		age:24,
		salary:25000,
		city:"hyd"
	}
	var opt1=JSON.stringify(obj);
	document.getElementById("stringify").innerHTML=opt1;
</script>
</body>
</html>
