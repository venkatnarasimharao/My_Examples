<script>
    function getUsers(){
        sendReq(
            'get',
            'http://localhost:2020/users/users-list',
            undefined,
            function(res){
                debugger;
                var data=JSON.parse(res);
                var rowData='';
                data.forEach(function(o){
                    rowData=rowData+ "<tr><td>"+o.uid+"</td><td>"+o.pwd+"</td><td>"+o.email+"</td><td>"+o.phone+"</td></tr>"
                });

                var tableData="<table border=1px><tr><th>Uid</th><th>Password</th><th>Email</th><th>Phone No</th></tr>"+rowData+"</table>";
                document.querySelector('span').innerHTML=tableData
            }
        )
    }

    getUsers();
</script>
