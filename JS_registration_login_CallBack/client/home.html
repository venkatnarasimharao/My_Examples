<script>
    function fnGetUsers() {
        debugger;
        sendReq('get', 'http://localhost:2020/users/get-user', undefined, function (res) {
            var data = JSON.parse(res);

            var temp = '';
            console.log(data.length);
            for (var i = 0; i < data.length; i++) {
                temp += '<tr><td>' + data[i].uid + '</td>';
                temp += '<td>' + data[i].upwd + '</td>';
                temp += '<td>' + data[i].email + '</td>';
                temp += '<td>' + data[i].phone + '</td></tr>';
            }
            console.log(temp);
            document.getElementById('tbody').innerHTML = temp;
        }
        );
    }
    fnGetUsers();
</script>
