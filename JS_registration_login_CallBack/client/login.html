<script>
    document.querySelector('p:nth-child(4)').style.display = "none";
    function fnSignUp() {
        debugger;
        var keys = ['uid','upwd'];
        var data = {};
        for (var i = 1; i <= keys.length; i++) {
            var val = document.querySelector('p:nth-child(' + i + ')>input').value;
            data[keys[i - 1]] = val;
            console.log(data);
        }
        sendReq('post', 'http://localhost:2020/users/login-check', data, function(res){
                var data=JSON.parse(res);
                if(data.length > 0){
                    location.href='home.html';
                }else{
                    document.querySelector('p:nth-child(4)').style.display = "block";
                }
            }
        );

    }
</script>
