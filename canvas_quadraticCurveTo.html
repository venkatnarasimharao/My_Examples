  <!DOCTYPE html>
<html>
     <head>
          <title>Naresh i Technologies</title>
    </head>
<body>
<canvas id="curve"></canvas>

<script>

var crv=document.getElementById("curve").getContext("2d");
crv.beginPath();
crv.moveTo(0,40);
crv.quadraticCurveTo(0, 150, 240,0);
crv.quadraticCurveTo(0,180,0,50);
crv.stroke();
</script> 
</body>
</html>
