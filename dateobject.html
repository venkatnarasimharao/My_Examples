<!DOCTYPE html> 
<html>
	<head>
		<title>
			date formats using switch
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var userOption= prompt("1.mm/dd/yy, 2.dd/mm/yy, 3.dd/mm/yy hr:min, 4.dd/mm/yy hr:min:sec, 5.date-MonthName-year, 6.Day-mm/dd/yy");
			switch(userOption){
				case '1':
					var d = new Date();
					console.log(d.getMonth(), d.getDay(), d.getFullYear());
				break;
				case '2':
						var d = new Date();
						console.log(d.getDay(), d.getMonth(), d.getFullYear());
				break;
				case '3':
						var d = new Date();
						console.log(d.getDay(), d.getMonth(), d.getFullYear(), d.getHours(), d.getMinutes());
				break;
				case '4':
						var d = new Date();
						console.log(d.getDay(), d.getMonth(), d.getFullYear(), d.getHours(), d.getMinutes(), d.getSeconds());
				break;
				case '5':
						var month=["Jan", "Feb", "Mar", "Apr", "May", "June", "July",
						"Aug", "Sep", "Oct", "Nov", "Dec"];
						var crrDate = new Date();
						console.log( month[crrDate.getMonth()] ,crrDate.getDate(), crrDate.getFullYear());
				break;
				case '6':
						var days=["Sun", "Mon", "Tues", "wed", "Thur", "Fri", "Sat"];
						var d = new Date();
						console.log( days[d.getDay()], d.getMonth(), d.getDay(), d.getFullYear());
				break;
				default:
				 console.log("selection doesn't match");
			}
		</script>
	</body>
</html>
