<!-- 
    , selector  -   to seperate the selectors 
                            ex:     (div,p) it applies for all div and p also
    space       -   All direct or indirect childrens
                            ex:     div p   it selects for all p tags 
    >           -   All direct child
                            ex:     div > p     only followed by div will be selected
    +           -   first sibling
                            ex:     div + p     <div></div> <p> this p will select, after closing div that p only will be selected.
    ~           -   All siblings
                            ex:     div ~ p     every <div></div> p will be selected
    
    

 -->
