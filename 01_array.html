<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
    <style>
        h1{
            font-family: Arial,sans-serif;
            color: greenyellow;
        }
        input[type='button']{
            background-color: green;
            color: white;
            border: none;
            padding: 20px 60px;
            margin: 50px;
            cursor: pointer;
        }
        input[type='button']:hover{
            box-shadow:5px 5px red;
        }
    </style>
</head>
<body>
<h1>Accesing and delete and adding</h1>
Course Name: <input type="text" id="t1">
<input type="button" value="Add Course" onclick="f2()">

<input type="button" value="Delete Course" onclick="f3()">

<br><br>
<input type="button" value="Get Details" onclick="f1()">

<br><br>
<table border="3px" width="100%" id="table">
    <ol type="A">

    </ol>
</table>


<script>
    var arr=["HTML","CSS","JavaScript","BootStrap","AngularJS"];

    function f1() {
        var acc='';
        for(var i=0; i<arr.length; i++){
            acc+= '<tr><td><li>'+ arr[i] + '</li></td></tr>';
        }
      document.getElementById('table').innerHTML=acc;
    }

    function f2() {
        var inp=document.getElementById('t1');
        arr.push(inp.value);
        if (inp.value===''){
           return arr;
        }
        f1();
    }

    function f3() {
        var rem=document.getElementById('t1');
        var index = arr.indexOf(rem.value);
        arr.splice(index,1);
        f1();
    }

</script>

</body>
</html>
