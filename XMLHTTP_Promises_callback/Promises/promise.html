            }, function () {

            });
        };
        function GetPosts() {
            sendRequest('http://jsonplaceholder.typicode.com/posts').then(function (res) {
                debugger;
                document.getElementById('ss').innerHTML=res;
            }, function () {
                console.log('error..........!');
            });
        }

    </script>
</body>

</html>
